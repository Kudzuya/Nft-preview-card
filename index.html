<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>

        <div class="card">
            <header>

                <div  class="overlay">
                    <a class="anchor" href="./images/image-equilibrium.jpg"> 
                <img class="cube " src="image-equilibrium.jpg" alt="">
                <img class="img-top" src="icon-view.svg" alt="">
            </a>
            </div>
            </header>
            <div class="bot">
                <h1 class="white eq navodka">Equilibrium #3429</h1>
                <p class="gray eq">Our Equilibrium collection promotes <br>balance and calm.</p>

                <div class="icons">
                    <div class="icon">
                        <img src="icon-ethereum.svg" alt="">
                        <p class="blue spac">0.041 ETH</p>
                    </div>
                    <div class="clock">
                        <img src="icon-clock.svg" alt="" width="15px" height="15px">
                        <p class="gray spac">3 days left</p>
                    </div>
                </div>

                <div class="line"></div>
                <div class="avatar">
                    <img class="ava" src="image-avatar.png" alt="">
                    <p class="gray small">Creation of</p>
                    <p class="jules small navodka">Jules Wyvern</p>
                </div>
            </div>
        </div>

        <div class="kudzuya">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Kudzuya" target="_blank">Kudzuya | @Kudzuya</a>
        </div>

    </main>
</body>

</html>
